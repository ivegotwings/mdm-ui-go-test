name: ESLintActions

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
    types: [assigned, opened, synchronize, reopened]

jobs:
    eslint:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v1
        - uses: hallee/eslint-action@master
          with:
            repo-token: ${{secrets.GITHUB_TOKEN}}
          env:
            CI: true
